<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>myLibrary</h2>
        <img src="bookshelf.svg" alt="Logo">
    </header>

    <div class="container">

        <div class="newbuk">
            <button id="openDialog">New Book</button>
        </div>

        <dialog id="bookDialog">
         <form id="bookForm">
                <strong>Title</strong><input type="text" name="title" id="title">
                <strong>Author</strong><input type="text" name="author" id="author">
                <strong>Pages</strong><input type="text" name="number" id="number">
                <strong>Have you read it?</strong><input type="checkbox" name="read" id="read">
                <div class="buttons">
                    <button type="submit" id="submit">Submit</button>
                    <button type="button" id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>

        <div class="grids" id="grids">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
